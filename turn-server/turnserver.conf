# TURN server configuration
listening-port=3478
tls-listening-port=5349

# External IP (Render will provide)
external-ip=$(EXTERNAL_IP)

# Realm
realm=yourturn.example.com

# Use long-term credentials
lt-cred-mech

# User credentials (change these!)
user=username:password
user=anotheruser:anotherpassword

# Certificate for TLS (optional but recommended)
# cert=/etc/coturn/ssl/cert.pem
# pkey=/etc/coturn/ssl/key.pem

# Logging
verbose
syslog

# No CLI support
no-cli

# Use fingerprints
fingerprint

# ICE candidate options
no-multicast-peers

# Recommended production settings
no-tlsv1
no-tlsv1_1
dtls1_2-only
no-stun-backward-compatibility
use-auth-secret
static-auth-secret=your-secret-key-here

# STUN
stun-only

# TURN
no-tcp-relay

# Security
no-loopback-peers
no-multicast-peers

# Performance
no-tcp
no-udp-relay

# Log file
log-file=/var/log/turn.log
simple-log
